<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width: device-width, initial-scale=1">
    <title>World '24/7'</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <!-- USER -->
    <div class="user">
        <button id="button-user"></button>
        <div class="log-in">
            <form name="loginForm">
                <div>
                    <input name="login" type="text" placeholder="Login">
                    <input name="passwort" type="text" placeholder="Passwort">
                </div>
                <button type="button" onclick="login_user()" id="login-button">Войти</button>
            </form>
        </div>
        <div class="log-out display-none">
            <form>
                <div>
                    <div class="name">Hi, <span class="user-name">Mikhail Chirich</span></div>
                    <button onclick="openAddForm_function()" id="add-article-button">Добавить новость</button>
                </div>
                <button onclick="logout_function()" id="logout-button">Выйти</button>
            </form>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <div class="logotype">
            <img class="logotype-photo" src="images/logo.png" alt="logotype">
        </div>
        <!-- HEADER-ALL-BUTTONS -->
        <div class="header-container">
            <div onclick="show_filter()" class="header-filter">
                <button id="button-filter">
            </div>
            <div onclick="show_menu()" class="header-burger">
                <button id="button-burger">
            </div>
            <div onclick="show_search()" class="header-search">
                <button id="button-search">
            </div>
        </div>
        <!-- HEADER-MENU -->
        <div id="dropdown-menu" class="dropdown-menu display-none">
            <div class="dropdown-element">Все</div>
            <div class="dropdown-element">Развлечения</div>
            <div class="dropdown-element">Политика</div>
            <div class="dropdown-element">Экономика</div>
            <div class="dropdown-element">Культура</div>
            <div class="dropdown-element">Бизнес</div>
            <div class="dropdown-element">Наука</div>
            <div class="dropdown-element">Спорт</div>
        </div>
        <!-- HEADER-FILTER -->
        <div id="dropdown-filter" class="dropdown display-none">
            <div class="form-header">Фильтрация</div>
            <form>
                <label for="filter-author">Автор:</label>
                <br>
                <input id="filter-author" type="text" placeholder="Ivan Petrov">
                <br>
                <label for="filter-tags">Теги:</label>
                <br>
                <input id="filter-tags" type="text" placeholder="#политика #спорт">
                <br>
                <label for="filter-date-from">Дата:</label>
                <div>
                    <input id="filter-date-from" type="date">
                    <input id="filter-date-to" type="date">
                </div>
                <br>
                <button onclick="filter_function()" id="filter-button">Применить</button>
                </form>
        </div>
        <!-- HEADER-SEARCH -->
        <div id="dropdown-search" class="dropdown display-none">
                <div class="form-header">Поиск</div>
                <form>
                    <input id="search-field" type="text" placeholder="Поиск">
                    <br>
                    <button onclick="search_function()" id="search-button">Искать</button>
                </form>
        </div>
    </header>
    <!-- MAIN-WALL -->
    <main id="articles-wall">
    </main>


    <!-- FOOTER-->
    <footer id="footer">
        <ul id="footer-bar">
            <li class="footer-date">
                25.02.2017
            </li>
            <li>
                <img class="footer-photo" src="images/logo-footer.png" alt="logotype">
            </li>
            <li class="footer-name">
                <div>Chirich Mikhail</div>
                <div>chirichok@gmail.com</div>
                <div>2-nd course</div>
                <div>5-th group</div>
            </li>
        </ul>
    </footer>

    <!-- TEMPLATE FOR ARTICLE -->
    <template id="template-article">
        <div class="content grow" id="id">
            <p class="content-main-category">Развлечения</p>
            <p class="content-title">Topic</p>
            <div class="addition-text">
                <div class="content-tags">#яблоко #апельсин #груша</div>
                <div class="content-date">01.01.2016 05:48</div>
                <div class="content-creator">Konstantin Trush</div>
            </div>
            <div class="addition-buttons display-none">
                <button id="edit" class="edit-new">
            </button>
                <button id="remove" class="remove-new">
            </button>
            </div>
        </div>
    </template>

    <script src="scripts/article-model.js"></script>
    <script src="scripts/article-dom.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
